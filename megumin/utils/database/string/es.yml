HELP_WELCOME: "Aqu√≠ est√° la ayuda para el m√≥dulo <b>Bienvenido</b>:\n\n¬°Dale una calurosa bienvenida a tus miembros con el m√≥dulo de Bienvenida! O un triste adi√≥s... ¬°Depende!\n\nLos comandos de bienvenida son:\n\n - /welcome [on/off]: activa/desactiva los mensajes de bienvenida.\n- /goodbye [on/off]: habilitar/deshabilitar los mensajes de despedida.\n- /setwelcome [mensaje]: configure su nuevo mensaje de bienvenida. Se admiten Markdown y botones, as√≠ como relleno.\n- /resetwelcome: restablece su mensaje de bienvenida a su valor predeterminado, eliminando cualquier cambio que haya realizado.\n- /setgoodbye [mensaje]: ¬°Establece su nuevo mensaje de despedida! Las marcas y los botones tambi√©n son compatibles como rellenos."
