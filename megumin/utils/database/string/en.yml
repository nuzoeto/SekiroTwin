START: "Hi! My name is <b>SekiroTwin</b> I'm a useful and fun bot for you :3\n\n<i>If you like my features add me to your group!</i>\n\n<b>WhiterKang's News üì¨</b>: [Click here](https://t.me/whiterkangnews)\n\n<b>Cloned from:</b> <i>@WhiterKangBOT</i>"
START_NO_PRIVATE: "Hi my name is <b>SekiroTwin</b>."
HELP_MSG: "Hi! My name is <b>SekiroTwin</b>.  I'm a modular group management bot with some fun extras!  Take a look at the following to get an idea of some of the things I can help you with.\n\nBasic commands:\n- /start: Cool command to see if I'm Alive or Not :3\n- /help: send this help message\n- /ping See the delay for the bot to return the message.\n- /about See more about the developers.\n\nAll commands can be used with the following characters: <code>/ !</ code>"
BACK_BNT: "‚¨ÖÔ∏è Back"
HELP_BNT: "‚ùî Help"
REPO_BNT: "üì¶ Source Code"
ADD_BNT: "‚ú® Add me to a chat"
SUP_BNT: "Support"
CONFIG_TEXT: "<b>‚öô Settings</b> ‚Äî Here are the settings for this group. To learn more, <b>click the buttons below.</b>"
MOREINFO_BNT: "üîß More Info..."
HELP_STICKERS: "Here is the help for the <b>Stickers</b> module:\n\n‚Ä¢ /stickerid: Reply to a sticker so I can tell you your file ID.\n‚Ä¢ /getsticker: Reply to a sticker to upload the raw PNG file.\n‚Ä¢ /kang: respond to a sticker to add it to your pack."
HELP_DISABLE: "Here is help for the <b>Disable</b> module:\n\nNot everyone wants all the features the bot offers.  Some commands are better left unused to prevent spam and abuse.\n\nThis allows you to disable some commands.\n\n‚Ä¢ /disableable See which commands can be disabled.\n\n<b>Admin only:</b>\n‚Ä¢ /enable : enables a command.\n‚Ä¢ /disable : Disables a command."
HELP_ADMIN: "Here is help for the <b>Admin</b> module:\n\n<b>All users:</b>\n‚Ä¢ /admins - Lists all chat admins\n\n<b>Admin only:</b>\n‚Ä¢ /antichannelpin [on/off] Automatically unpins messages from a linked channel.\n‚Ä¢ /cleanservice [on/off] Automatically cleans messages <b>(example: When a user joins chat.\n‚Ä¢ /pin - Pin the replied message\n‚Ä¢ /unpin - Unpin the currently pinned message\n‚Ä¢ /promote < username/reply msg > - promote a user to chat admin\n‚Ä¢ /demote < username/reply msg > - remove the user's admin privileges\n‚Ä¢ /title < title here >: defines a custom admin tag of a user promoted by WhiterKang\n‚Ä¢ /zombies - Search and clear deleted accounts in chat"
HELP_ANDROID: "Here is help for the <b>Android</b> module:\n\n‚Ä¢ /device or /whatis < codename > Get a device by codename.\n‚Ä¢ /app < app name > - Use to search for apps from the Google Play Store.\n‚Ä¢ /magisk - Get the latest version of magisk.\n‚Ä¢ /twrp < codename > - Search for the latest available TWRP for a given device codename.\n‚Ä¢ /ofox < codename > - Search for Latest version of OrangeFox available for a given device (not available)"
HELP_TR: "Here is the help for the <b>Translator</b> module:\n\n‚Ä¢ /tr (language code) Replyed text or message."
HELP_YOUTUBE: "Here is the help for the <b>YouTube</b> module:\n\n‚Ä¢ /song [title] or [link] Download songs. {disabled}\n‚Ä¢ /video [title] or [link] Download videos. {disabled}\n‚Ä¢ /ytdl Download audio or video from YouTube easily and faster than ( /song and /video )\n‚Ä¢ /yt <b>[Word]</b> Search YouTube for videos with the word that you wrote and returns a list of videos."
HELP_BANS: "Here is help for the <b>Bans</b> module:\n\n‚Ä¢ /ban Ban a user in chat.\n‚Ä¢ /tban (time) Temporarily bans a user from chat.\n‚Ä¢ /banme Ban yourself.\n‚Ä¢ /unban Unban a user.\n ‚Ä¢ /mute Mutes a user in chat.\n‚Ä¢ /tmute (time) Temporarily mutes a user in chat.\n‚Ä¢ /unmute Unmutes a user in chat.\n‚Ä¢ /kick Kicks a user out of chat.\n‚Ä¢ / kickme Leave the group.\n‚Ä¢ /muteme Mute yourself.\n\nAn example of temporarily muting someone:\n/tmute @username 2h this mutes the user for 2 hours."
HELP_MISC: "Here is help for the <b>Others</b> module:\n\n‚Ä¢ /id Searches for the ID of a user or a group.\n‚Ä¢ /info or /whois Get information about a user.\n‚Ä¢ /cota Shows the exchange rate for Dollar, Euro, BTC, Argentine Peso, Russian Ruplo ETC...\n‚Ä¢ /cep <b>(cep)</b> Search for a cep code.\n‚Ä¢ /ddd <b>(ddd)</b> Search for an area code.\n‚Ä¢ /removebg Remove the background from an image.\n‚Ä¢ /clima or /weather <b>(city)</b> Search the climate for a city \n‚Ä¢ /paste Send answered text/document to nekobin.com.\n‚Ä¢ /telegraph or /tg Send media to telegra.ph.\n‚Ä¢ /reverse Do a reverse image search (using google) just answer an image or sticker with /reverse.\n‚Ä¢ /short <b>(url)</b> Shortens the specified link.\n‚Ä¢ /afk or brb - Will add you as [afk](https://bit.ly/3yaR9TL) and every time someone tags you in a group I will reply saying that you are afk\nThis command can also be used with some argument, Example: <code>/afk Asleep</code> or <code>brb Asleep</code>."
HELP_NOTES: "Here is help for the <b>Notes</b> module:\n\n<b>Only Admins:</b>\n\n‚Ä¢ /save <b>[name] |  (reply message)</b> Saves a note in chat.\n‚Ä¢ /rmnote <b>[name]</b> Deletes a note in chat.\n<b>All members:</b>\n\n‚Ä¢ /notes Lists available notes in chat.\n‚Ä¢ /get <b>[name]</b> or #<b>name</b> Sends the desired note."
HELP_FILTERS: "Here's help for the <b>Filters</b> module:\n\nMake your chat livelier with filters;  The bot will respond to certain words!\nFilters are not case sensitive;  every time someone says your keywords, {} will answer something else!  can be used to create your own commands if desired.\n\n- /filters: list all active filters in this chat.\n- /filter [word] [reply message]: Every time someone says 'Hello', the bot responds with 'How are you?'.  For multiple word filters, quote the first word.\n- /stop [filter]: for the chosen filter filter."
HELP_WARNS: "Here is the help for the <b>Warnings</b> module:\n\n- /warns [username]: Checks how many warnings the user has.\n- /warn [username]: Warns a user.  After 3 warnings or the configured warning limit, the user will be kicked or silenced or banned from the group.  Can also be used as an answer.\n- /unwarn [username]: Removes the most recent warning for a user.  Can also be used as an answer."
HELP_WELCOME: "Here is the help for the <b>Welcome</b> module:\n\nWarmly welcome your members with the Welcome module! Or a sad goodbye... It depends!\n\nthe welcome commands are:\n\n - /welcome [on/off]: enable/disable welcome messages.\n- /goodbye [on/off]: enable/disable goodbye messages.\n- /setwelcome [message]: set your new welcome message! Markdown and buttons are supported , as well as fills.\n- /resetwelcome: resets your welcome message to the default; deleting any changes you made.\n- /setgoodbye [message]: Sets your new goodbye message! Markdown and buttons are supported as well like fillers."
HELP_ANILIST: "Here is help for the <b>Anilist</b> module:\n\n‚Ä¢ /anime - Use this command to get information about a specific anime using anime name or anilist ID.\n‚Ä¢ /char or / character - Use this command to get information about some character.\n‚Ä¢ /manga - Use this command to get information about some manga.\n‚Ä¢ /airing - Will still be added."
